<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>A Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

  <h1 id="title">freeCodeCamp Survey Form</h1>

  <div class="theForm col-xs-12 ">
    <div id="survey-form" class="center">
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

      <form id="center" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name example-input" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label></td>
          <input type="email" id="email example-input" min="0" max="30" class="form-control" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label for="age">Age(optional)</label>
          <input type="number" id="example-input" class="form-control" name="age" placeholder="Age" value="age" required>
        </div>
        <div class="form-group">
          <label for="example-input">What option best describe your current role?</label>
          <select id="dropdown example-input" class="form-control" name="">
            <option disabled value="" selected>Select current role</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Full time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
          <div class="form-group">
            <input type="radio" id="Definitely" name="choice" value="">
            <label class="form-check-label" for="Definitely">Definitely</label>
          </div>
          <div class="form-group">
            <input type="radio" id="Maybe" name="choice" value="">
            <label class="form-check-label" for="Maybe">Maybe</label>
          </div>
          <div class="form-group">
            <input type="radio" id="notSure" name="choice" value="">
            <label class="form-check-label" for="notSure">Not Sure</label>
          </div>
        </div>

        <div class="form-group">
          <label for="example-input">What do you like most in FCC</label>
          <select class="form-control" name="">
            <option disabled value="" selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <label>Things that should be improved in the future (check all that applies):</label>
          <div class="form-group">
            <input type="checkbox" id="Front-end Projects" name="choice" value="">
            <label class="form-check-label" for="Front-end Projects">Front-end Projects</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Back-end Projects" name="choice" value="">
            <label class="form-check-label" for="Back-end Projects">Back-end Projects</label>
          </div>

          <div class="form-group">
            <input type="checkbox" id="Data Visualization" name="choice" value="">
            <label class="form-check-label" for="Data Visualization">Data Visualization</label>
          </div>

          <div class="form-group">
            <input type="checkbox" id="Challenges" name="choice" value="">
            <label class="form-check-label" for="Challenges">Challenges</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Open Source Community" name="choice" value="">
            <label class="form-check-label" for="Open Source Community">Open Source Community</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Gitter help rooms" name="choice" value="">
            <label class="form-check-label" for="Gitter help rooms">Gitter help rooms</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Videos" name="choice" value="">
            <label class="form-check-label" for="Videos">Videos</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="City Meetups" name="choice" value="">
            <label class="form-check-label" for="City Meetups">City Meetups</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Wiki" name="choice" value="">
            <label class="form-check-label" for="Wiki">Wiki</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Forum" name="choice" value="">
            <label class="form-check-label" for="Forum">Forum</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="Additional Courses" name="choice" value="">
            <label class="form-check-label" for="Additional Courses">Additional Courses</label>
          </div>

        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Any Comments or Suggestions?</label>
          <textarea class="form-control" name="Comments" id="yourComments" cols="40" rows="3" placeholder="Enter your comments here......."></textarea>
        </div>
        <a id="submit" class="btn btn-success btn-lg btn-block" href="mailto:ialaneme@yahoo.com">Submit</a>
      </form>

    </div>


  </div>


  <script type="text/javascript" src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js" charset="utf-8"></script>

  <script type="text/javascript">
    $(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

</body>

</html>
